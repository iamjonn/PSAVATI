<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login" id="login">
    <img src="https://avati.com.br/public/img/logo.svg" alt="logoavati" srcset="">
      <h1>Bem vindo</h1>
      
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
      <span class="errordemensagem" id="emailErrado"></span>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
      <span class="errordemensagem" id="senhaErrada"></span>

      <button type="button" id="botaologin">Entrar</button>
      <div id="mensagem"></div>
  </div>


  <div class="success-container" id="successContainer" style="display: none;">
    <div class="content">
        <h1>Login realizado com sucesso!</h1>
        <p>Fale agora com o nosso especialista pelo WhatsApp e esclareça todas as suas dúvidas.</p>
        <button onclick="location.reload();">FALE COM UM ESPECIALISTA</button>
    </div>
    <img src="https://avati.com.br/corporacao/public/img/novinho.svg" alt="Especialista" class="success-image">
</div>

  <script src="script.js"></script>
</body>
</html>
