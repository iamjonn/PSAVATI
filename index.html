<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <img src="https://avati.com.br/public/img/logo.svg" alt="logoavati" srcset="">
      <h1>Bem vindo</h1>
      
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail">
      <span class="errordemensagem" id="emailErrado"></span>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
      <span class="errordemensagem" id="senhaErrada"></span>

      <button type="button" id="botaologin">Entrar</button>
      <div id="mensagem"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
